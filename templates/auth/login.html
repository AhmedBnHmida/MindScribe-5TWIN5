{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Connexion</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur ou Email</label>  <!-- ← CHANGÉ -->
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Se Connecter
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p class="mb-0">Nouveau sur MindScribe ? 
                        <a href="{% url 'users:register' %}" class="text-decoration-none">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
