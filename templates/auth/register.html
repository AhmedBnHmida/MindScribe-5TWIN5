{% extends 'base_landing.html' %}
{% block title %}Inscription{% endblock %}

{% block content %}
<canvas id="brainCanvas" class="brain-background"></canvas>
<section class="auth-container">
    <canvas id="authBrainCanvas" class="auth-brain-canvas"></canvas>
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-8 col-lg-7">
                <div class="auth-card">
                    <div class="auth-header bg-success">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Créer un Compte</h4>
                    </div>
                    <div class="auth-body">
                        <form method="post" class="auth-form form-row-spacing">
                            {% csrf_token %}
                            
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-4" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nom d'utilisateur *</label>
                                        <input type="text" name="username" class="form-control" required autofocus
                                               placeholder="Choisissez un nom d'utilisateur">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Adresse Email *</label>
                                        <input type="email" name="email" class="form-control" required
                                               placeholder="votre@email.com">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Prénom</label>
                                        <input type="text" name="first_name" class="form-control"
                                               placeholder="Votre prénom">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Nom</label>
                                        <input type="text" name="last_name" class="form-control"
                                               placeholder="Votre nom">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Numéro de téléphone</label>
                                <input type="tel" name="phone_number" class="form-control" 
                                       placeholder="+216 XX XXX XXX">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Mot de passe *</label>
                                        <input type="password" name="password" class="form-control" required
                                               placeholder="Créez un mot de passe sécurisé">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Confirmer le mot de passe *</label>
                                        <input type="password" name="password2" class="form-control" required
                                               placeholder="Confirmez votre mot de passe">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn auth-btn auth-btn-success w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>S'inscrire
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0 text-muted">
                                Déjà un compte ? 
                                <a href="{% url 'users:login' %}" class="auth-link">Se connecter</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
