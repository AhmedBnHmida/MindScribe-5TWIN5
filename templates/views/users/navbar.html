<!-- templates/users/navbar.html -->
<div class="sidebar bg-light vh-100 position-fixed start-0 top-0" style="width: 250px; z-index: 1000;">
    <div class="sidebar-content h-100 d-flex flex-column">
        <!-- User Info -->
        <div class="text-center p-4 border-bottom">
            <h6 class="mb-1 fw-bold">Bonjour, {{ user.username }}</h6>
            <small class="text-muted">{{ user.email }}</small>
        </div>
        
        <!-- Navigation Links -->
        <div class="flex-grow-1 p-3">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active bg-primary text-white{% else %}text-dark{% endif %} rounded-3" 
                       href="{% url 'users:home' %}">
                        <i class="fas fa-home me-2"></i>Tableau de bord
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link {% if request.resolver_match.url_name == 'edit_profile' %}active bg-primary text-white{% else %}text-dark{% endif %} rounded-3" 
                       href="{% url 'users:edit_profile' %}">
                        <i class="fas fa-user-edit me-2"></i>Modifier le profil
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark rounded-3" href="#">
                        <i class="fas fa-chart-bar me-2"></i>Statistiques
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-dark rounded-3" href="#">
                        <i class="fas fa-cog me-2"></i>Paramètres
                    </a>
                </li>
                {% if user.is_superuser or user.is_admin_user %}
                <li class="nav-item mb-2">
                    <a class="nav-link text-warning rounded-3" href="/admin/">
                        <i class="fas fa-crown me-2"></i>Administration
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        
        <!-- Logout Button -->
        <div class="p-3 border-top">
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
                </button>
            </form>
        </div>
    </div>
</div>
